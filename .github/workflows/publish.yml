name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Run tests
        run: pnpm run test

      - name: Run type checking
        run: pnpm run type-check

      # Use npm directly for publishing with Trusted Publishers (OIDC)
      # pnpm publish --provenance doesn't properly handle npm's OIDC flow
      - name: Publish core package
        run: npm publish --provenance --access public

      - name: Publish etsy-cli
        run: npm publish --provenance --access public
        working-directory: packages/etsy-cli

      - name: Publish etsy-react
        run: npm publish --provenance --access public
        working-directory: packages/etsy-react

      - name: Publish etsy-nextjs
        run: npm publish --provenance --access public
        working-directory: packages/etsy-nextjs

      - name: Publish etsy-admin-ui
        run: npm publish --provenance --access public
        working-directory: packages/etsy-admin-ui
